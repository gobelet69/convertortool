<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>111iridescence | Universal Pro</title>
    
    <script src="tailwind.js"></script>
    <script src="mammoth.js"></script>
    <script src="html2pdf.js"></script>
    
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800 font-sans bg-slate-50">

    <header class="bg-white border-b border-slate-200 h-16 flex items-center px-6 justify-between flex-shrink-0 z-20">
        <div class="flex items-center gap-3 cursor-pointer select-none" onclick="location.reload()">
            <div class="w-8 h-8 bg-gradient-to-br from-iri to-accent rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-lg">111</div>
            <h1 class="font-bold text-xl tracking-tight">111<span class="text-iri">converter</span></h1>
        </div>
        <div id="engine-status" class="flex items-center gap-2 text-xs font-semibold text-orange-500 bg-orange-50 px-3 py-1.5 rounded-full border border-orange-200">
            <span class="w-2 h-2 rounded-full bg-orange-500 animate-pulse"></span>
            Loading Core...
        </div>
    </header>

    <main class="flex-1 overflow-hidden relative flex flex-col">
        <div class="bg-white border-b border-slate-200 p-4 flex flex-col md:flex-row items-center justify-between shadow-sm z-10 gap-4">
            <div class="text-sm text-slate-500 font-medium">
                Supports: <span class="text-slate-800">Video, Audio, Images, DOCX</span>
            </div>

            <div class="flex items-center gap-3">
                <button onclick="document.getElementById('file-upload').click()" class="bg-slate-800 hover:bg-slate-900 text-white px-4 py-2 rounded-lg font-bold text-sm shadow-md transition-transform hover:scale-105">
                    + Add Files
                </button>
                <button id="convert-all-btn" onclick="convertAll()" class="bg-iri hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-bold text-sm shadow-md transition-all opacity-50 cursor-not-allowed" disabled>
                    Convert All
                </button>
            </div>
        </div>

        <div id="drop-zone" class="flex-1 overflow-y-auto p-4 md:p-8 relative bg-slate-50">
            <div id="empty-state" class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none transition-opacity">
                <div class="w-24 h-24 bg-indigo-50 rounded-full flex items-center justify-center text-5xl mb-6 text-iri shadow-inner">⚡</div>
                <h3 class="text-2xl font-bold text-slate-700 mb-2">Universal Converter</h3>
                <p class="text-slate-500 text-center max-w-md leading-relaxed">
                    Drag & Drop any file.<br>
                    <span class="text-sm mt-2 block bg-white px-2 py-1 rounded border border-slate-200">
                        MP4 • MP3 • JPG • WEBP • DOCX
                    </span>
                </p>
            </div>
            <div id="file-list" class="grid grid-cols-1 gap-4 max-w-5xl mx-auto pb-20 hidden"></div>
        </div>
        
        <input type="file" id="file-upload" class="hidden" multiple>
    </main>
    
    <script>
        tailwind.config = { theme: { extend: { colors: { iri: '#6366f1', accent: '#f43f5e' } } } }
    </script>
</body>
</html>
